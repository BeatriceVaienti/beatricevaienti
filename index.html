<!DOCTYPE html>
<html>
<head>
    <title>Beatrice Vaienti - PhD Student @ DHLAB, EPFL</title>
    <style>
        /* Add Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Basic reset */
        *, *:before, *:after {
            box-sizing: border-box;
        }
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Style for the body */
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            padding: 40px;
            text-align: center;
        }

        /* Navigation menu styles */
        .navigation {
            background-color: #fff;
            color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navigation a {
            float: right;
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
        }
        .navigation a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section styles */
        .section {
            padding: 20px;
            text-align: center;
        }
        .section-light {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 40px;
            border-radius: 10px;
        }
        .section img {
            width: 100px;
            border-radius: 50%;
        }

        /* Gallery styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Footer styles */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Beatrice Vaienti</h1>
    <p>PhD Student & Researcher</p>
</div>

<div class="navigation">
    <a href="#contact">Contact</a>
    <a href="#projects">Projects</a>
    <a href="#cv">CV</a>
    <a href="#bio">About</a>
</div>

<div class="section" id="bio">
    <div class="section-light">
        <h2>About Me</h2>
        <p><!-- Your bio goes here --></p>
    </div>
</div>

<div class="section" id="cv">
    <div class="section-light">
        <h2>My CV</h2>
        <p><!-- Summary of your CV or a link to download --></p>
    </div>
</div>

<div class="section" id="projects">
    <div class="section-light">
        <h2>My Projects</h2>
        <div class="gallery">
            <!-- Insert your projects with images and descriptions here -->
            <!-- Example: -->
            <!-- <div class="gallery-item">
                <img class="gallery-image" src="path-to-your-image.jpg" alt="Project Description">
                <p>Project Title</p>
            </div> -->
        </div>
    </div>
</div>

<div class="section" id="contact">
    <div class="section-light">
        <h2>Contact Me</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name"><br>
            <input type="email" name="mail" placeholder="Your Email"><br>
            <textarea name="comment" placeholder="Your Message"></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

<div class="footer">

</div>

</body>
