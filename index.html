<!DOCTYPE html>
<html>
<head>
    <title>Beatrice Vaienti - PhD Student @ DHLAB, EPFL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        *, *:before, *:after {
            box-sizing: border-box;
        }
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #EF629F 0%, #EECDA3 100%);
            color: #333;
            line-height: 1.6;
        }

        .header {
            padding: 80px;
            text-align: center;
            color: white;
        }

        .navigation {
            background-color: transparent;
            color: white;
            overflow: hidden;
            padding: 10px 0;
            text-align: right;
        }
        .navigation a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
        }
        .navigation a:hover {
            color: #EF629F;
        }

        .section {
            padding: 20px;
            text-align: center;
        }
        .section-light {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 40px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer {
            background-color: #EF629F;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Add your own styles here to match the example */
        /* Example: Change font sizes, add new sections, modify colors, etc. */

    </style>
</head>
<body>

<div class="header">
    <h1>Hello, I'm Beatrice.</h1>
    <p>I'm a PhD Student in Digital Humanities.</p>
</div>

<div class="navigation">
    <a href="#work">Work</a>
    <a href="#about">About</a>
    <!-- Add other links as needed -->
</div>

<!-- Add your content sections here following the example -->
<!-- Each section should have a .section-light class and contain a .gallery for projects -->

<div class="footer">
    <p>&copy; 2023 Beatrice Vaienti.</p>
</div>

</body>
</html>
