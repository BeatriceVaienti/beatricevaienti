<!DOCTYPE html>
<html>
<head>
    <title>Beatrice Vaienti - PhD Student @ DHLAB, EPFL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');

        *, *:before, *:after {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #C6EA8D 0%, #FE90AF 100%);
            background-attachment: fixed; /* Fixed background */
            color: #333;
            line-height: 1.6;
        }

        .header {
            position: fixed; /* Fixed header */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 0; /* Lower z-index so content scrolls over it */
            padding: 20px 0;
        }

        .header h1, .header p {
            font-family: 'DM Serif Display', serif;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 96px;
        }

        .header p {
            font-size: 48px;
        }

        .navigation {
            background-color: transparent;
            color: white;
            overflow: hidden;
            padding: 10px 0;
            text-align: right;
            position: fixed;
            width: 100%;
            top: 120px; /* Adjust based on header height */
            z-index: 1000;
        }

        .navigation a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
        }

        .navigation a:hover {
            color: #EF629F;
        }

        .main-content {
            position: relative;
            z-index: 2;
            padding-top: 200px; /* Adjust according to header and navigation height */
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .section-light {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 40px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            margin: 10px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .footer {
            background-color: #EF629F;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="#cv" id="navigation-cv">CV</a>

    <a href="#contact" id="navigation-contact">Contact</a>
</div>

<div class="main-content">
    <div class="section" id="bio">
        <div class="section-light">
            <h2>About Me</h2>
            <p>Information about Beatrice Vaienti...</p>
        </div>
    </div>

    <div class="section" id="cv">
        <div class="section-light">
            <h2>My CV</h2>
            <p>Details about my academic and professional background...</p>
        </div>
    </div>

    <div class="section" id="projects">
        <div class="section-light">
            <h2>My Projects</h2>
            <div class="gallery">
                <!-- Insert project items here -->

        </div>
    </div>

    <div class="section" id="contact">
        <div class="section-light">
            <h2>Contact Me</h2>
            <p>How to get in touch...</p>
        </div>
    </div>
</div>

<div class="footer">

</div>
